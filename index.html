<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to The Shul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0072CE;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support The Shul</h1>
    <p>Your donation helps sustain our community and programs.</p>

    <!-- Donate Now Button -->
    <button onclick="Double.openCheckout({campaign: 'general-donations'});">
      Donate Now
    </button>

    <!-- Double Giving Script -->
    <script src="https://cdn.doublegiving.com/double.js"></script>
  </div>
</body>
</html>
