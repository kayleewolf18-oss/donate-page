<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to The Shul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0072CE;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .double--donation-form-widget {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support The Shul</h1>
    <p>Your donation helps sustain our community and programs. Enter any amount below to contribute.</p>

    <!-- Double Giving Inline Donation Form -->
    <div class="double--donation-form-widget" campaign="general-donations"></div>

    <!-- Double Giving Script -->
    <script src="https://cdn.doublegiving.com/double.js"></script>
  </div>
</body>
</html>
